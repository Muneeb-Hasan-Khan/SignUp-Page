<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
 , initial-scale=1.0"
    />
    <link rel="stylesheet" href="sign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Dancing+Script&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <title>Signup</title>
  </head>
  <body>
    <div class="io">
      <div class="two">
        <h4>Sign Up to Discuss your Business <br />Goals with our Experts</h4>
        <form action="" name="signup">
          <input placeholder="Full Name" type="text" class="a" /><br />
          <input
            placeholder="Email"
            type="email"
            name="Email"
            class="b"
          /><br />
          <input
            placeholder="Phone Number"
            type="text"
            name="Phone Number"
            class="c"
          /><br />
          <input
            placeholder="0 selected"
            type="number"
            name="selected"
            class="d"
          /><br />
          <input type="Submit" name="SUBMIT" class="one" />
        </form>
      </div>
    </div>
  </body>
